name: üèõÔ∏è Dashboard CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  # ===============================
  # Quality Assurance & Testing
  # ===============================
  test:
    name: üß™ Quality Assurance
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      
    - name: üêç Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: üì¶ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Installa eventuali dipendenze future se necessarie
        # pip install -r requirements.txt
        
    - name: üîç File Integrity Check
      run: |
        cd dashboard-provinciale
        python3 server.py --check-only
        
    - name: ‚ö° Performance Optimization Test
      run: |
        cd dashboard-provinciale
        python3 optimize.py
        
    - name: üìä Bundle Size Analysis
      run: |
        cd dashboard-provinciale
        echo "üìà Original Bundle Sizes:"
        du -h *.html js/*.js css/*.css | sort -h
        echo "üìâ Compressed Bundle Sizes:"
        du -h *.gz js/*.gz css/*.gz 2>/dev/null | sort -h || echo "No compressed files found"
        
    - name: üåê Server Startup Test
      run: |
        cd dashboard-provinciale
        timeout 10s python3 server.py --no-browser &
        sleep 5
        curl -f http://localhost:8000 || exit 1
        echo "‚úÖ Server startup successful"

  # ===============================
  # Cross-Platform Testing
  # ===============================
  cross-platform-test:
    name: üñ•Ô∏è Cross-Platform Testing
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      
    - name: üêç Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: üîç File Integrity Check
      run: |
        cd dashboard-provinciale
        python server.py --check-only
        
    - name: üåê Server Test
      shell: bash
      run: |
        cd dashboard-provinciale
        python server.py --no-browser &
        SERVER_PID=$!
        sleep 5
        
        # Test HTTP response
        if command -v curl &> /dev/null; then
          curl -f http://localhost:8000 || exit 1
        elif command -v wget &> /dev/null; then
          wget -q --spider http://localhost:8000 || exit 1
        fi
        
        # Cleanup
        kill $SERVER_PID 2>/dev/null || true
        echo "‚úÖ Cross-platform test passed on ${{ matrix.os }} with Python ${{ matrix.python-version }}"

  # ===============================
  # Security & Code Quality
  # ===============================
  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      
    - name: üîç Run Security Scan
      uses: securecodewarrior/github-action-add-sarif@v1
      with:
        sarif-file: 'security-scan-results.sarif'
      continue-on-error: true
      
    - name: üìã Check for Sensitive Data
      run: |
        echo "üîç Scanning for potential sensitive data..."
        
        # Check for potential secrets
        if grep -r -i "password\|secret\|token\|key\|api" dashboard-provinciale/ --exclude-dir=.git; then
          echo "‚ö†Ô∏è Potential sensitive data found. Please review."
        else
          echo "‚úÖ No obvious sensitive data found"
        fi
        
        # Check for TODO/FIXME comments
        if grep -r "TODO\|FIXME\|HACK" dashboard-provinciale/ --exclude-dir=.git; then
          echo "üìù Found TODO/FIXME comments for future improvements"
        fi

  # ===============================
  # Documentation Check
  # ===============================
  docs-check:
    name: üìö Documentation Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      
    - name: üìñ Validate README
      run: |
        cd dashboard-provinciale
        if [[ -f "README.md" && -s "README.md" ]]; then
          echo "‚úÖ README.md exists and is not empty"
          # Check for essential sections
          if grep -q "Avvio Rapido" README.md && \
             grep -q "Architettura" README.md && \
             grep -q "Compatibilit√†" README.md; then
            echo "‚úÖ README contains essential sections"
          else
            echo "‚ö†Ô∏è README might be missing essential sections"
          fi
        else
          echo "‚ùå README.md is missing or empty"
          exit 1
        fi
        
    - name: üìã Validate WORKFLOW
      run: |
        cd dashboard-provinciale
        if [[ -f "WORKFLOW.md" && -s "WORKFLOW.md" ]]; then
          echo "‚úÖ WORKFLOW.md exists and contains developer documentation"
        else
          echo "‚ö†Ô∏è WORKFLOW.md is missing - consider adding developer documentation"
        fi
        
    - name: üìú Validate LICENSE
      run: |
        cd dashboard-provinciale
        if [[ -f "LICENSE" && -s "LICENSE" ]]; then
          echo "‚úÖ LICENSE file exists"
        else
          echo "‚ùå LICENSE file is missing"
          exit 1
        fi

  # ===============================
  # Performance Benchmark
  # ===============================
  performance-benchmark:
    name: ‚ö° Performance Benchmark
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      
    - name: üêç Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ‚ö° Run Performance Tests
      run: |
        cd dashboard-provinciale
        echo "üìä Running performance optimization..."
        python3 optimize.py
        
        echo "üìà Bundle size analysis:"
        ORIGINAL_SIZE=$(du -sb index.html js/data.js js/main.js css/style.css | awk '{sum += $1} END {print sum}')
        COMPRESSED_SIZE=$(du -sb *.gz js/*.gz css/*.gz 2>/dev/null | awk '{sum += $1} END {print sum}' || echo "0")
        
        if [ "$COMPRESSED_SIZE" -gt 0 ]; then
          REDUCTION=$(echo "scale=1; ($ORIGINAL_SIZE - $COMPRESSED_SIZE) * 100 / $ORIGINAL_SIZE" | bc -l)
          echo "üìâ Compression ratio: ${REDUCTION}%"
          
          # Performance gate: fail if compression ratio is less than 70%
          if (( $(echo "$REDUCTION < 70" | bc -l) )); then
            echo "‚ùå Performance gate failed: compression ratio below 70%"
            exit 1
          else
            echo "‚úÖ Performance gate passed: compression ratio ${REDUCTION}%"
          fi
        fi
        
    - name: üìä Create Performance Report
      run: |
        cd dashboard-provinciale
        echo "# üìä Performance Report" > performance-report.md
        echo "Generated on: $(date)" >> performance-report.md
        echo "" >> performance-report.md
        echo "## Bundle Sizes" >> performance-report.md
        echo "\`\`\`" >> performance-report.md
        du -h *.html js/*.js css/*.css >> performance-report.md
        echo "\`\`\`" >> performance-report.md
        echo "" >> performance-report.md
        echo "## Compressed Sizes" >> performance-report.md
        echo "\`\`\`" >> performance-report.md
        du -h *.gz js/*.gz css/*.gz 2>/dev/null >> performance-report.md || echo "No compressed files" >> performance-report.md
        echo "\`\`\`" >> performance-report.md
        
    - name: üì§ Upload Performance Report
      uses: actions/upload-artifact@v3
      with:
        name: performance-report
        path: dashboard-provinciale/performance-report.md

  # ===============================
  # Deployment (only on main branch)
  # ===============================
  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, cross-platform-test, security-scan, docs-check, performance-benchmark]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      
    - name: üèóÔ∏è Prepare Deployment
      run: |
        cd dashboard-provinciale
        echo "üèóÔ∏è Preparing deployment package..."
        
        # Run optimization
        python3 optimize.py
        
        # Create deployment package
        mkdir -p ../deploy
        
        # Copy essential files
        cp -r . ../deploy/
        
        # Remove development files
        rm -f ../deploy/optimize.py
        rm -f ../deploy/.git* 2>/dev/null || true
        
        echo "‚úÖ Deployment package ready"
        
    - name: üì¶ Create Deployment Artifact
      uses: actions/upload-artifact@v3
      with:
        name: dashboard-deployment-${{ github.sha }}
        path: deploy/
        retention-days: 30

  # ===============================
  # Release Creation (on tags)
  # ===============================
  create-release:
    name: üéâ Create Release
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: [test, cross-platform-test, security-scan, docs-check, performance-benchmark]
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      
    - name: üèóÔ∏è Prepare Release Package
      run: |
        cd dashboard-provinciale
        
        # Run optimization for release
        python3 optimize.py
        
        # Create release package
        tar -czf ../dashboard-socioeconomica-pu-${{ github.event.release.tag_name }}.tar.gz \
          --exclude='.git*' \
          --exclude='*.pyc' \
          --exclude='__pycache__' \
          .
          
    - name: üì§ Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: dashboard-socioeconomica-pu-${{ github.event.release.tag_name }}.tar.gz
        asset_name: dashboard-socioeconomica-pu-${{ github.event.release.tag_name }}.tar.gz
        asset_content_type: application/gzip

  # ===============================
  # Notification
  # ===============================
  notification:
    name: üì¢ Build Notification
    runs-on: ubuntu-latest
    needs: [test, cross-platform-test, security-scan, docs-check, performance-benchmark]
    if: always()
    
    steps:
    - name: üìä Build Summary
      run: |
        echo "üèõÔ∏è Dashboard Socio-Economica Build Summary"
        echo "============================================"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        echo "Event: ${{ github.event_name }}"
        echo "============================================"
        
        if [ "${{ needs.test.result }}" == "success" ] && \
           [ "${{ needs.cross-platform-test.result }}" == "success" ] && \
           [ "${{ needs.security-scan.result }}" == "success" ] && \
           [ "${{ needs.docs-check.result }}" == "success" ] && \
           [ "${{ needs.performance-benchmark.result }}" == "success" ]; then
          echo "‚úÖ All checks passed! Dashboard is ready for deployment."
        else
          echo "‚ùå Some checks failed. Please review the build logs."
          echo "Test: ${{ needs.test.result }}"
          echo "Cross-platform: ${{ needs.cross-platform-test.result }}"
          echo "Security: ${{ needs.security-scan.result }}"
          echo "Docs: ${{ needs.docs-check.result }}"
          echo "Performance: ${{ needs.performance-benchmark.result }}"
        fi